<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // Clean up any old service workers that might be causing blank pages
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
      }
      window.process = { env: { API_KEY: "" } };
      
      // Safety: Auto-hide loader after 10 seconds if application fails to initialize
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader && loader.style.opacity !== '0') {
            console.warn("Loader safety timeout triggered. The application might have initialization errors.");
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 10000);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: sans-serif; margin: 0; background: #f8fafc; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #064e3b; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: bold; letter-spacing: 0.1em; font-size: 12px;">HUB INITIALIZING...</p>
    </div>
