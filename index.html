
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // 1. Core System Shims
      window.global = window;
      window.process = window.process || { env: { API_KEY: "" } };
      
      // 2. Global Hub Controller
      window.HUB_READY = false;
      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { 
            if (loader.parentNode) loader.parentNode.removeChild(loader); 
          }, 500);
        }
      };

      // 3. Mutation-based Unmasking (as a secondary failsafe)
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          window.HUB_READY = true;
          window.hideHubLoader();
          observer.disconnect();
        }
      });
      document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) observer.observe(root, { childList: true });
        
        // Final fallback: if no content after 8 seconds, show the shell anyway
        setTimeout(() => {
          if (!window.HUB_READY) {
            console.warn("System: Loading timeout. Forcing display.");
            window.hideHubLoader();
          }
        }, 8000);
      });

      // 4. Global Error Monitoring
      window.addEventListener('error', function(e) {
        console.error("System Runtime Error:", e);
        if (e.message.includes('recharts') || e.message.includes('Import map')) {
          document.body.innerHTML += `
            <div style="position:fixed; bottom:20px; left:20px; right:20px; background:#fef2f2; border:1px solid #ef4444; padding:15px; border-radius:10px; z-index:10000; font-family:sans-serif; font-size:12px; color:#991b1b;">
              <strong>Dependency Error:</strong> ${e.message}<br/>Try clearing browser cache and reloading.
            </div>
          `;
        }
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #022c22; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.0?bundle",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1.2rem; font-weight: 800; letter-spacing: 0.2em; font-size: 9px; text-transform: uppercase; color: #10b981;">Hub Initializing</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
