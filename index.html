<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPL Food Coop Market</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <script>
      // Environment Shims
      window.global = window;
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: "" } };
      } else if (!window.process.env) {
        window.process.env = { API_KEY: "" };
      }

      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { 
            if (loader.parentNode) loader.parentNode.removeChild(loader); 
          }, 500);
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #000000; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #ffffff; color: black;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(34, 197, 94, 0.1);
            border-top-color: #22c55e; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loader-msg" style="text-align: center;">
          <p style="margin-top: 1.2rem; font-weight: 800; letter-spacing: 0.2em; font-size: 10px; text-transform: uppercase; color: #000000;">KPL Market Initializing</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
