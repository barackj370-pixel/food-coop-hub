<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // 1. Critical Environment Shims
      window.global = window;
      window.process = { env: { API_KEY: "" } };

      // 2. Diagnostic & Recovery System
      window.BOOT_LOG = [];
      const log = (msg) => {
        console.log(`[System] ${msg}`);
        window.BOOT_LOG.push(`${new Date().toLocaleTimeString()} - ${msg}`);
      };

      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { if (loader.parentNode) loader.parentNode.removeChild(loader); }, 500);
        }
      };

      // Failsafe: If the app hasn't mounted in 5 seconds, something is wrong.
      // Force unmask and show diagnostic info.
      const recoveryTimeout = setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          log("Recovery triggered: App failed to mount.");
          window.hideHubLoader();
          root.innerHTML = `
            <div style="padding: 30px; font-family: monospace; font-size: 12px; line-height: 1.5; color: #444; max-width: 600px; margin: 40px auto; background: white; border-radius: 12px; border: 1px solid #ddd;">
              <h2 style="color: #e11d48; margin-top: 0;">System Boot Timeout</h2>
              <p>The application is taking too long to start. This usually indicates a network error or a module resolution failure.</p>
              <div style="background: #f1f5f9; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0;">
                <strong>Boot Log:</strong><br>
                ${window.BOOT_LOG.join('<br>')}
              </div>
              <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #022c22; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry Boot</button>
            </div>
          `;
        }
      }, 5000);

      window.addEventListener('error', function(e) {
        log(`Fatal: ${e.message}`);
        window.hideHubLoader();
      });

      log("Engine standby. Waiting for modules...");
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #022c22; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.0?bundle",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1.2rem; font-weight: 800; letter-spacing: 0.2em; font-size: 9px; text-transform: uppercase; color: #10b981;">Hub Initializing</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
