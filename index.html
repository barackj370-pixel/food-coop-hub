    <script>
      // Initialize Global Configuration
      window.APP_ENV = window.APP_ENV || {};
      
      // Credentials should be loaded from .env or environment variables.
      // Removed hardcoded legacy values to prevent connection errors to deleted projects.
      
      // Loading Screen Helper
      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { 
            if (loader.parentNode) loader.parentNode.removeChild(loader); 
          }, 500);
        }
      };
    </script>

            background: #ffffff; color: black;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;

        .spinner {

            border-top-color: #22c55e; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
