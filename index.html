
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // 1. Critical Environment Shims
      window.global = window;
      window.process = { env: { API_KEY: "" } };

      // 2. Global Diagnostic System
      window.HUB_LOG = [];
      window.logToHub = (msg) => {
        const timestamp = new Date().toLocaleTimeString();
        console.log(`[Hub] ${msg}`);
        window.HUB_LOG.push(`${timestamp}: ${msg}`);
      };

      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { if (loader.parentNode) loader.parentNode.removeChild(loader); }, 500);
        }
      };

      // 3. Global Error Capture
      window.addEventListener('error', function(e) {
        window.logToHub(`Fatal: ${e.message}`);
        const errorDiv = document.createElement('div');
        errorDiv.style = "position:fixed; bottom:10px; left:10px; right:10px; background:#fef2f2; border:1px solid #ef4444; color:#991b1b; padding:12px; font-family:monospace; font-size:11px; z-index:10001; border-radius:8px;";
        errorDiv.innerHTML = `<strong>Runtime Error:</strong><br>${e.message}<br><small>${e.filename}:${e.lineno}</small>`;
        document.body.appendChild(errorDiv);
        window.hideHubLoader();
      });

      window.addEventListener('unhandledrejection', function(e) {
        window.logToHub(`Async Error: ${e.reason}`);
      });

      // 4. Emergency Failsafe (If app fails to mount in 7 seconds)
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          window.logToHub("Timeout: Mounting failed.");
          window.hideHubLoader();
          root.innerHTML = `
            <div style="padding:40px; text-align:center; font-family:sans-serif;">
              <h1 style="color:#ef4444; font-size:20px;">System Connection Lost</h1>
              <p style="color:#64748b; font-size:14px; margin-bottom:20px;">The application failed to initialize. This may be due to a blocked script or a network error.</p>
              <div style="background:#f1f5f9; padding:15px; border-radius:8px; text-align:left; font-family:monospace; font-size:11px; max-width:500px; margin:0 auto 20px;">
                <strong>Diagnostic Log:</strong><br>${window.HUB_LOG.join('<br>')}
              </div>
              <button onclick="location.reload()" style="background:#022c22; color:white; padding:12px 24px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">RETRY BOOT</button>
            </div>
          `;
        }
      }, 7000);

      window.logToHub("Engine: Standby...");
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #022c22; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1.2rem; font-weight: 800; letter-spacing: 0.2em; font-size: 9px; text-transform: uppercase; color: #10b981;">Hub Initializing</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
