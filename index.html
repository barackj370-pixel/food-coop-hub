
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // 1. Critical Environment Shims
      window.global = window;
      window.process = { env: { API_KEY: "" } };

      // 2. Global Diagnostic System
      window.HUB_LOG = [];
      window.logToHub = (msg) => {
        const timestamp = new Date().toLocaleTimeString();
        console.log(`[Hub] ${msg}`);
        window.HUB_LOG.push(`${timestamp}: ${msg}`);
      };

      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { 
            if (loader.parentNode) loader.parentNode.removeChild(loader); 
          }, 500);
        }
      };

      // 3. Rescue System: If app doesn't boot in 5s, show debug info
      setTimeout(() => {
        const root = document.getElementById('root');
        const loaderMsg = document.getElementById('loader-msg');
        if (root && root.children.length === 0) {
          window.logToHub("System Boot Timeout - Displaying Diagnostic Panel");
          if (loaderMsg) {
            loaderMsg.innerHTML = `
              <div style="margin-top:20px; text-align:center;">
                <p style="color:#ef4444; font-size:11px; font-weight:900; margin-bottom:10px;">BOOT FAILURE DETECTED</p>
                <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; font-family:monospace; font-size:9px; color:#fff; text-align:left; max-width:250px; margin:0 auto 15px;">
                  ${window.HUB_LOG.join('<br>')}
                </div>
                <button onclick="location.reload()" style="background:#10b981; color:white; border:none; padding:8px 16px; border-radius:6px; font-size:10px; font-weight:bold; cursor:pointer;">RETRY CONNECTION</button>
              </div>
            `;
          }
        }
      }, 5000);

      window.addEventListener('error', function(e) {
        window.logToHub(`Critical: ${e.message}`);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #022c22; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?bundle&external=react,react-dom",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loader-msg" style="text-align: center;">
          <p style="margin-top: 1.2rem; font-weight: 800; letter-spacing: 0.2em; font-size: 9px; text-transform: uppercase; color: #10b981;">Hub Initializing</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
