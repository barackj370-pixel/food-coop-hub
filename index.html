
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Coop Hub</title>
    
    <script>
      // 1. Core System Shims
      window.global = window;
      window.process = window.process || { env: { API_KEY: "" } };
      
      // 2. Visual Error Logger (Captures failures before React starts)
      window.addEventListener('error', function(e) {
        console.error("System Error:", e);
        const errorDiv = document.createElement('div');
        errorDiv.style = "position:fixed; bottom:0; left:0; right:0; background:#991b1b; color:white; padding:20px; font-family:monospace; font-size:12px; z-index:10001; border-top:4px solid #ef4444; overflow-wrap:break-word;";
        errorDiv.innerHTML = `<strong>CRITICAL BOOT ERROR:</strong><br>${e.message}<br><small style="opacity:0.7">${e.filename || 'unknown file'}:${e.lineno || '?'}</small>`;
        document.body.appendChild(errorDiv);
        
        // Hide loader so error is visible
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      });

      // 3. Global Loader Controller
      window.hideHubLoader = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { 
            if (loader.parentNode) loader.parentNode.removeChild(loader); 
          }, 500);
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
        #loading-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #022c22; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s ease-in-out;
            pointer-events: all;
        }
        .spinner {
            width: 32px; height: 32px; border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

        <div class="spinner"></div>
